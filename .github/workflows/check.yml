name: Build jobs

on:
  pull_request

jobs:
  build_node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Lotus Main
        run: |
          make build

  build_devnet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Lotus Devnet
        run: |
          make build_devnet

  build_butterfly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Lotus Butterfly
        run: |
          make build_butterfly

  build_calibration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Lotus Calibration
        run: |
          make build_calibration

